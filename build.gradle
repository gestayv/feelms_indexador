group 'org.tbd2017.feelms'
version '0.1'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8


//Para compilar el jar a utilizar
task fatJar(type: Jar) {

    manifest {
        attributes('Main-Class': 'FeelmsIndexerMain')
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task copyProperties(type: Copy) {
    from(file('src/main/resources/app.properties'))
    into(buildDir.toString() + '/libs')
}

task buildProject(dependsOn: ['fatJar', 'copyProperties'])


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '6.5.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    compile 'org.neo4j.driver:neo4j-java-driver:1.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'

}

//Jar simple, sin incluir dependencias
jar {
    manifest {
        attributes('Main-Class': 'FeelmsIndexerMain')
    }
}



mainClassName = 'FeelmsIndexerMain'